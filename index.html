<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="image">
          <img src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile">
          <div class="user-info">
            <img src="images/image-victor.jpg" alt="">
            <div class="username-age">
              <p>Victor Crest</p>
              <p>26</p>
            </div>
            <p>London</p>
          </div>
          <div class="stats">
            <div class="followers">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="likes">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="photos">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
